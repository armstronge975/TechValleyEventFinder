    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDgxomgvdcC5jDoBwo76X36DhPQ57kqa-E"></script>

    <script>
        var map;
        var infowindow;
        var request;
        var service;
        var markers = [];

        function initialize() {
            var center = new google.maps.LatLng(42.8035432, -74.0081847);
            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 13
            });

            request = {
                location: center,
                radius: 8047,
                types: ['cafe']
            };
            infowindow = new google.maps.InfoWindow();

            service = new google.maps.places.PlacesService(map);

            service.nearbySearch(request, callback);

            google.maps.event.addListener(map, 'rightclick', function (event) {
                map.setCenter(event.latLng);
                clearResults(markers);

                var request = {
                    location: event.latLng,
                    radius: 8047,
                    types: ['cafe', 'restaurant']
                };
                service.nearbySearch(request, callback);
            });
        }

        function callback(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    markers.push(createMarker(results[i]));
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function () {
                //debugging
                //console.log(place);
                infoContent="<b><a href=\"https://www.google.com/maps/place/"+place.vicinity+"\">"+place.name+"</a></b><br>";
                placehead=document.getElementById('placename');
                //console.log(placehead);
                infoContent+= place.vicinity;
                infowindow.setContent(infoContent);
                infowindow.open(map, this);
            });

            return marker;
        }

        function clearResults(markers) {
            for (var m in markers) {
                markers[m].setMap(null)
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
            padding: 0px;

        table {

        }

        #map {
